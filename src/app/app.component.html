<section class="jobapp">
  <header class="header">
    <h1>Welcome to remote-gig!</h1>
    <input class="new-job" placeholder="Add a job?" autofocus="" [(ngModel)]="newJob.title" (keyup.enter)="addJob()">
  </header>
  <section class="main" *ngIf="jobs.length > 0">
    <ul class="job-list">
      <li>
        <div class="view">
          <label>{{job.title}}</label>
          <button class="destroy" (click)="removejob(job)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="jobs.length > 0">
    <span class="job-count"><strong>{{jobs.length}}</strong> {{jobs.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
